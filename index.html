<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahyron ‚Äì El Lobo Salvaje</title>

    <style>
        /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ BASE Y ESTILOS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at top, #000000, #050d12, #000000);
            color: #e6f1f1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            transition: background 1.2s ease, filter 0.8s ease;
            overflow-x: hidden;
            position: relative;
        }

        /* VISI√ìN DE LOBO */
        body.wolf-vision {
            filter: grayscale(100%) contrast(150%) brightness(80%);
        }

        body.wolf-vision::after {
            content: "";
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, transparent 30%, rgba(0, 255, 255, 0.2) 100%);
            pointer-events: none;
            z-index: 9999;
        }

        /* PARTICULAS */
        #particles {
            position: fixed;
            inset: 0;
            z-index: 2;
            pointer-events: none;
        }

        /* TARJETA PRINCIPAL */
        .wrapper {
            display: grid;
            grid-template-columns: 1fr minmax(320px, 900px) 1fr;
            width: 100%;
            z-index: 5;
        }

        .card {
            background: rgba(5, 15, 20, 0.95);
            border-radius: 30px;
            margin: 60px 0;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 1px solid rgba(127, 255, 212, 0.1);
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.5s ease;
        }

        .image-container {
            height: 500px;
            overflow: hidden;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .content { padding: 60px 40px; text-align: center; }

        /* EFECTO DE VIBRACI√ìN */
        h1 {
            font-size: 4rem;
            letter-spacing: 8px;
            margin: 0;
            text-transform: uppercase;
            color: #fff;
            transition: text-shadow 0.3s ease;
        }

        .music-pulse {
            animation: pulse-audio 1.5s infinite ease-in-out;
        }

        @keyframes pulse-audio {
            0%, 100% { transform: scale(1); text-shadow: 0 0 10px rgba(127, 255, 212, 0.2); }
            50% { transform: scale(1.05); text-shadow: 0 0 30px rgba(127, 255, 212, 0.7); }
        }

        h2 { color: #7fffd4; font-weight: 300; letter-spacing: 3px; }

        #manifesto span {
            opacity: 0;
            display: block;
            margin-bottom: 10px;
            transition: 1s ease;
        }

        #manifesto span.visible { opacity: 1; }

        /* BOTONES FLOTANTES */
        .controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10000;
        }

        .btn-float {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #7fffd4;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(127, 255, 212, 0.4);
            transition: transform 0.2s;
        }

        .btn-float:hover { transform: scale(1.1); }

        /* HUELLAS */
        .paw-print {
            position: absolute;
            width: 40px;
            opacity: 0;
            transition: 1s ease;
            z-index: 3;
            font-size: 30px;
        }

        .paw-print.visible { opacity: 0.3; }

        /* PANTALLA DE RASGU√ëO */
        #scratchOverlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100000;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            transition: opacity 1s ease;
        }

        .scratch-line {
            width: 2px;
            height: 100%;
            background: #1a1a1a;
            margin: 0 10px;
            transform: scaleY(0);
            transition: transform 0.5s ease;
        }
    </style>
</head>
<body>

<div id="scratchOverlay">
    <div class="scratch-line" style="transition-delay: 0.1s;"></div>
    <div class="scratch-line" style="transition-delay: 0.2s;"></div>
    <div class="scratch-line" style="transition-delay: 0.3s;"></div>
</div>

<canvas id="particles"></canvas>

<audio id="bgMusic" loop>
    <source src="sia-bird.mp3" type="audio/mpeg">
</audio>

<div class="wrapper">
    <aside></aside>
    <main class="card" id="mainCard">
        <div class="image-container">
            <img src="7459313f-4096-40ef-8da1-2035534655c6.jpeg" alt="Ahyron" id="heroImage">
        </div>
        <div class="content">
            <h1 id="ahyronTitle">Ahyron</h1>
            <h2>EL LOBO SALVAJE</h2>
            <p id="manifesto">
                <span>Nacido del silencio y la sombra.</span>
                <span>Instinto puro, lealtad eterna.</span>
                <span><strong>La manada es el camino.</strong></span>
            </p>
        </div>
    </main>
    <aside></aside>
</div>

<div class="controls">
    <button id="musicToggle" class="btn-float">üéµ</button>
    <button id="wolfVisionToggle" class="btn-float">üëÅÔ∏è</button>
</div>

<div class="paw-print" style="top: 800px; left: 15%;">üêæ</div>
<div class="paw-print" style="top: 1100px; right: 15%;">üêæ</div>
<div class="paw-print" style="top: 1400px; left: 20%;">üêæ</div>

<script>
    const music = document.getElementById('bgMusic');
    const title = document.getElementById('ahyronTitle');
    const musicBtn = document.getElementById('musicToggle');
    const heroImage = document.getElementById('heroImage');

    // 1. CONTROL DE M√öSICA (Sia - Bird Set Free)
    function togglePlay() {
        if (music.paused) {
            music.volume = 0.4;
            music.play();
            title.classList.add('music-pulse');
            musicBtn.innerText = '‚è∏Ô∏è';
        } else {
            music.pause();
            title.classList.remove('music-pulse');
            musicBtn.innerText = 'üéµ';
        }
    }

    musicBtn.addEventListener('click', togglePlay);

    // Activar al primer clic en cualquier parte de la web
    document.addEventListener('click', () => {
        if (music.paused) togglePlay();
    }, { once: true });

    // 2. ANIMACI√ìN DE ENTRADA
    window.addEventListener('load', () => {
        const lines = document.querySelectorAll('.scratch-line');
        lines.forEach(l => l.style.transform = 'scaleY(1)');
        
        setTimeout(() => {
            document.getElementById('scratchOverlay').style.opacity = '0';
            const mainCard = document.getElementById('mainCard');
            mainCard.style.opacity = '1';
            mainCard.style.transform = 'translateY(0)';
            
            const spans = document.querySelectorAll('#manifesto span');
            spans.forEach((s, i) => {
                setTimeout(() => s.classList.add('visible'), i * 800);
            });
        }, 1000);
    });

    // 3. EFECTO PARALLAX EN LA IMAGEN
    document.addEventListener('mousemove', (e) => {
        const x = (window.innerWidth / 2 - e.pageX) / 40;
        const y = (window.innerHeight / 2 - e.pageY) / 40;
        heroImage.style.transform = `scale(1.1) translate(${x}px, ${y}px)`;
    });

    // 4. SISTEMA DE PART√çCULAS
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const mouse = { x: null, y: null, radius: 120 };

    window.addEventListener('mousemove', (e) => {
        mouse.x = e.x;
        mouse.y = e.y;
    });

    class Particle {
        constructor() {
            this.init();
        }
        init() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.baseX = this.x;
            this.baseY = this.y;
            this.size = Math.random() * 2 + 1;
            this.density = (Math.random() * 20) + 1;
        }
        draw() {
            ctx.fillStyle = 'rgba(127, 255, 212, 0.4)';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
        update() {
            let dx = mouse.x - this.x;
            let dy = mouse.y - this.y;
            let distance = Math.sqrt(dx*dx + dy*dy);
            if (distance < mouse.radius) {
                this.x -= dx/15;
                this.y -= dy/15;
            } else {
                this.x += (this.baseX - this.x) * 0.05;
                this.y += (this.baseY - this.y) * 0.05;
            }
        }
    }

    function initParticles() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        particles = [];
        for (let i = 0; i < 120; i++) particles.push(new Particle());
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', initParticles);
    initParticles();
    animate();

    // 5. VISI√ìN DE LOBO
    document.getElementById('wolfVisionToggle').addEventListener('click', () => {
        document.body.classList.toggle('wolf-vision');
    });

    // 6. APARECER HUELLAS AL HACER SCROLL
    window.addEventListener('scroll', () => {
        document.querySelectorAll('.paw-print').forEach(p => {
            if (window.scrollY + window.innerHeight > p.offsetTop + 50) {
                p.classList.add('visible');
            }
        });
    });
</script>

</body>
</html>
