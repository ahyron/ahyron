<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahyron ‚Äì El Lobo Salvaje</title>

    <style>
        /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ BASE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at top, #000000, #050d12, #000000);
            color: #e6f1f1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            transition: background 1.2s ease, filter 0.8s ease;
            overflow-x: hidden;
            position: relative;
        }

        /* FILTRO DE VISI√ìN DE LOBO (MEJORADO) */
        body.wolf-vision {
            filter: grayscale(100%) contrast(150%) brightness(80%);
            background: #050505 !important;
        }
        body.wolf-vision h1, body.wolf-vision h2, body.wolf-vision strong {
            color: #00ffff !important;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8) !important;
            filter: none !important; /* Mantiene el color cian vibrante */
        }

        /* NIEBLA */
        .fog {
            position: fixed;
            inset: 0;
            background: url("https://www.transparenttextures.com/patterns/foggy-birds.png");
            opacity: 0.12;
            animation: drift 120s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes drift {
            from { background-position: 0 0; }
            to { background-position: 2000px 1000px; }
        }

        #particles {
            position: fixed;
            inset: 0;
            z-index: 2;
            pointer-events: none;
        }

        .wrapper {
            display: grid;
            grid-template-columns: 1fr minmax(320px, 900px) 1fr;
            width: 100%;
            z-index: 5;
        }

        .card {
            background: rgba(5, 15, 20, 0.95);
            border-radius: 30px;
            margin: 60px 0;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 1px solid rgba(127, 255, 212, 0.1);
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.5s ease;
        }

        .image-container {
            height: 500px;
            overflow: hidden;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .content { padding: 60px 40px; text-align: center; }

        h1 {
            font-size: 4rem;
            letter-spacing: 8px;
            margin: 0;
            text-transform: uppercase;
            color: #fff;
        }

        .music-pulse {
            animation: pulse-audio 1.5s infinite ease-in-out;
        }

        @keyframes pulse-audio {
            0%, 100% { transform: scale(1); text-shadow: 0 0 10px rgba(127, 255, 212, 0.2); }
            50% { transform: scale(1.05); text-shadow: 0 0 30px rgba(127, 255, 212, 0.6); }
        }

        h2 { color: #7fffd4; font-weight: 300; letter-spacing: 3px; }

        #manifesto span {
            opacity: 0;
            display: block;
            margin-bottom: 10px;
            transform: translateY(10px);
            transition: 1s ease;
        }

        #manifesto span.visible { opacity: 1; transform: translateY(0); }

        /* CONTROLES FLOTANTES */
        .controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10000;
        }

        .btn-float {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #7fffd4;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(127, 255, 212, 0.4);
            transition: 0.3s;
        }

        .btn-float:hover { transform: scale(1.1); background: #fff; }

        /* PANTALLA DE RASGU√ëO */
        #scratchOverlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100000;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            transition: opacity 1s ease;
        }

        #scratchSVG {
            width: 80%;
            max-width: 600px;
            fill: none;
            stroke: #1a1a1a;
            stroke-width: 2;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
        }

        #scratchSVG.animate {
            animation: draw 1.2s ease-in forwards;
        }

        @keyframes draw { to { stroke-dashoffset: 0; opacity: 0; } }

        /* HUELLAS */
        .paw-print {
            position: absolute;
            width: 40px;
            opacity: 0;
            transition: 1.5s ease;
            z-index: 3;
            filter: invert(1);
        }
        .paw-print.visible { opacity: 0.2; }
    </style>
</head>
<body>

<div id="scratchOverlay">
    <svg id="scratchSVG" viewBox="0 0 100 100">
        <path d="M20,10 Q30,50 20,90 M50,10 Q60,50 50,90 M80,10 Q90,50 80,90" />
    </svg>
</div>

<canvas id="particles"></canvas>
<div class="fog"></div>

<audio id="bgMusic" loop>
    <source src="sia-bird.mp3" type="audio/mpeg">
</audio>

<div class="wrapper">
    <aside></aside>
    <main class="card" id="mainCard">
        <div class="image-container">
            <img src="7459313f-4096-40ef-8da1-2035534655c6.jpeg" alt="Ahyron" id="heroImage">
        </div>
        <div class="content">
            <h1 id="ahyronTitle">Ahyron</h1>
            <h2>EL LOBO SALVAJE</h2>
            <p id="manifesto">
                <span><strong>Nacido del silencio y la sombra.</strong></span>
                <span>Instinto puro, lealtad eterna.</span>
                <span>Mira la noche sin temor.</span>
                <span><strong>La manada es el camino.</strong></span>
            </p>
        </div>
    </main>
    <aside></aside>
</div>

<div class="controls">
    <button id="musicToggle" class="btn-float" title="M√∫sica de Sia">üéµ</button>
    <button id="wolfVisionToggle" class="btn-float" title="Visi√≥n de Lobo">üëÅÔ∏è</button>
</div>

<img src="https://www.svgrepo.com/show/41561/wolf-paw.svg" class="paw-print" style="top: 700px; left: 10%; transform: rotate(-20deg);">
<img src="https://www.svgrepo.com/show/41561/wolf-paw.svg" class="paw-print" style="top: 1000px; right: 10%; transform: rotate(15deg);">

<script>
    const music = document.getElementById('bgMusic');
    const musicBtn = document.getElementById('musicToggle');
    const title = document.getElementById('ahyronTitle');

    // 1. CONTROL DE M√öSICA (SIA - BIRD SET FREE)
    function toggleMusic() {
        if (music.paused) {
            music.volume = 0.4;
            music.play();
            title.classList.add('music-pulse');
            musicBtn.innerText = '‚è∏Ô∏è';
        } else {
            music.pause();
            title.classList.remove('music-pulse');
            musicBtn.innerText = 'üéµ';
        }
    }

    musicBtn.addEventListener('click', toggleMusic);
    document.addEventListener('click', () => {
        if (music.paused) toggleMusic();
    }, { once: true });

    // 2. ANIMACI√ìN DE ENTRADA (RASGU√ëO)
    window.addEventListener('load', () => {
        document.getElementById('scratchSVG').classList.add('animate');
        setTimeout(() => {
            document.getElementById('scratchOverlay').style.opacity = '0';
            const card = document.getElementById('mainCard');
            card.style.opacity = '1';
            card.style.transform = 'translateY(0)';
            
            const spans = document.querySelectorAll('#manifesto span');
            spans.forEach((s, i) => {
                setTimeout(() => s.classList.add('visible'), i * 600);
            });
        }, 1200);
    });

    // 3. VISI√ìN DE LOBO
    document.getElementById('wolfVisionToggle').addEventListener('click', () => {
        document.body.classList.toggle('wolf-vision');
    });

    // 4. PART√çCULAS
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function initParticles() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        particles = [];
        for (let i = 0; i < 80; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 0.5 + 0.2
            });
        }
    }

    function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "rgba(127, 255, 212, 0.3)";
        particles.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();
            p.y -= p.speed;
            if (p.y < 0) p.y = canvas.height;
        });
        requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

    // 5. SCROLL (HUELLAS)
    window.addEventListener('scroll', () => {
        document.querySelectorAll('.paw-print').forEach(paw => {
            if (window.scrollY + window.innerHeight > paw.offsetTop + 100) {
                paw.classList.add('visible');
            }
        });
    });

    // 6. PARALLAX IMAGEN
    document.addEventListener('mousemove', (e) => {
        const x = (window.innerWidth / 2 - e.pageX) / 50;
        const y = (window.innerHeight / 2 - e.pageY) / 50;
        document.getElementById('heroImage').style.transform = `scale(1.1) translate(${x}px, ${y}px)`;
    });
</script>

</body>
</html>
